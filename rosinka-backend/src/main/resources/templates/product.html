<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main}">

<head>
  <title th:text="${product.name} + ' - КОМПАНИЯ «РОСИНКА»'">Продукт - КОМПАНИЯ «РОСИНКА»</title>
</head>

<body>
  <div layout:fragment="content">

    <div class="product-page">
      <div class="product-card-full">
        <div class="product-image">
          <img th:src="${product.img}" th:alt="${product.alt}" />
        </div>
        <div class="product-details">
          <p class="product-category" th:text="${categoryName}">Категория</p>
          <h1 class="product-title" th:text="${product.name}">Название продукта</h1>
          <p class="product-description" th:text="${product.description}">Описание</p>
          <p class="product-price"><span th:text="${product.price}">0</span> ₽</p>
          <button class="add-to-cart-btn">Добавить в корзину</button>
        </div>
      </div>

      <!-- Форма для отзыва -->
      <div class="review-section">
        <h2 class="review-title">Оставить отзыв</h2>
        <form class="review-form">
          <div class="form-group rating-group">
            <label>Ваша оценка</label>
            <div class="rating-stars">
              <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 звезд">★</label>
              <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 звезды">★</label>
              <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 звезды">★</label>
              <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 звезды">★</label>
              <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 звезда">★</label>
            </div>
          </div>
          <div class="form-group">
            <label for="review">Ваш отзыв</label>
            <textarea id="review" name="review" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Отправить отзыв</button>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
