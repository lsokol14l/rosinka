<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Каталог - КОМПАНИЯ «РОСИНКА»</title>
</head>

<body>
<div layout:fragment="content">

    <div class="catalog-page">
        <!-- Sidebar с категориями -->
        <aside class="catalog-sidebar">
            <h2 class="sidebar-title">Категории</h2>
            <nav class="categories-nav">
                <a href="/catalog" class="category-nav-item"
                   th:classappend="${selectedCategoryId == null} ? ' active' : ''">
                    Все товары
                </a>
                <a href="/catalog/1" class="category-nav-item"
                   th:classappend="${selectedCategoryId == 1} ? ' active' : ''">
                    Сокосодержащие напитки
                </a>
                <a href="/catalog/2" class="category-nav-item"
                   th:classappend="${selectedCategoryId == 2} ? ' active' : ''">
                    Холодный чай
                </a>
                <a href="/catalog/3" class="category-nav-item"
                   th:classappend="${selectedCategoryId == 3} ? ' active' : ''">
                    Минеральная вода
                </a>
                <a href="/catalog/4" class="category-nav-item"
                   th:classappend="${selectedCategoryId == 4} ? ' active' : ''">
                    Минеральная вода с соком
                </a>
                <a href="/catalog/5" class="category-nav-item"
                   th:classappend="${selectedCategoryId == 5} ? ' active' : ''">
                    Party Time
                </a>
            </nav>
        </aside>

        <!-- Основной контент каталога -->
        <div class="catalog-content">
            <div class="catalog-header">
                <h1 class="catalog-title">Каталог продукции</h1>
                <p class="catalog-subtitle">Найдено товаров: <strong th:text="${#lists.size(products)}">0</strong></p>
            </div>

            <div class="products-grid">
                <article th:each="product : ${products}" class="product-card">
                    <div class="product-link-wrapper">
                        <a class="product-link" th:href="@{/product/{id}(id=${product.id})}">
                            <img th:src="${product.imageUrl}" th:alt="${product.altText}" class="product-image"
                                 width="280" height="320"/>
                        </a>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">
                            <a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}">Название
                                продукта</a>
                        </h3>
                        <p class="product-description" th:text="${product.shortDescription}">
                            Описание продукта
                        </p>
                        <p class="product-price">
                            <span th:text="${product.price} + ' ₽'">100 ₽</span>
                        </p>
                    </div>
                </article>
            </div>

            <!-- Пустое состояние -->
            <div th:if="${#lists.isEmpty(products)}" class="empty-catalog">
                <p>Товары не найдены</p>
            </div>
        </div>
    </div>

</div>
</body>

</html>
