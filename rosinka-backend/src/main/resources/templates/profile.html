<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">

<head>
    <title>Личный кабинет - КОМПАНИЯ «РОСИНКА»</title>
    <link rel="stylesheet" th:href="@{/css/modules/profile.css}" />
</head>

<body>
    <div layout:fragment="content">
        <div class="profile-page">
            <div class="profile-container">
                <h1 class="profile-title">Личный кабинет</h1>

                <!-- Контент для авторизованного пользователя -->
                <div id="profileContent" class="profile-content" style="display: none;">
                    <div class="profile-card">
                        <div class="profile-avatar">
                            <span id="avatarInitial">?</span>
                        </div>
                        <div class="profile-info">
                            <h2 id="profileName">Имя пользователя</h2>
                            <p class="profile-email" id="profileEmail">email@example.com</p>
                            <p class="profile-phone" id="profilePhone">+7 (999) 123-45-67</p>
                        </div>
                    </div>

                    <div class="profile-section">
                        <h3>Информация об аккаунте</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Имя:</span>
                                <span class="info-value" id="infoName">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Email:</span>
                                <span class="info-value" id="infoEmail">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Телефон:</span>
                                <span class="info-value" id="infoPhone">-</span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-actions">
                        <button id="logoutBtn" class="btn btn-danger">Выйти из аккаунта</button>
                    </div>
                </div>

                <!-- Контент для неавторизованного пользователя -->
                <div id="notAuthContent" class="not-auth-content">
                    <div class="not-auth-message">
                        <p>Вы не авторизованы</p>
                        <p>Для доступа к личному кабинету необходимо войти в аккаунт или зарегистрироваться.</p>
                        <a href="/" class="btn btn-primary" id="goLoginBtn">Войти в аккаунт</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:src="@{/js/profile.js}"></script>
    </th:block>
</body>

</html>
